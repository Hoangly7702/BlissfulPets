responses:
  utter_greet:
  - text: "Chào bạn! Blissful Pets có thể giúp gì cho bạn hôm nay?"
  - text: "Xin chào! Bạn có cần tư vấn về dịch vụ cho thú cưng không?"
  utter_opening_hours:
  - text: "Blissful Pets mở cửa từ 8 giờ sáng đến 6 giờ chiều hàng ngày."
  utter_working_hours:
  - text: "Giờ làm việc là từ thứ Hai đến Chủ Nhật vào 8:00 - 17:30  hàng ngày."
  utter_operation_days:
  - text: "Blissful Pets hoạt động vào tất cả các ngày trong tuần."
  utter_appointment_required:
  - text: "Đặt lịch trước là lựa chọn tốt để đảm bảo dịch vụ tốt nhất cho thú cưng của bạn."
  utter_holiday_closures:
  - text: "Blissful Pets sẽ thông báo trước nếu có kế hoạch đóng cửa vào các ngày lễ."
  utter_best_time:
  - text: "Buổi sáng thường là thời gian tốt nhất để đến Blissful Pets vì lịch đặt lịch hẹn thường sẽ không quá đông."

  utter_weekend_operation:
  - text: "Blissful Pets mở cửa cả cuối tuần để phục vụ các bạn và thú cưng của bạn vào những ngày rảnh rỗi."
  utter_services:
  - text: "Chúng tôi cung cấp các dịch vụ như cắt tỉa lông, vệ sinh tai, tắm gội, cắt móng và nhiều dịch vụ khác."
  utter_popular_service:
  - text: "Dịch vụ tắm gội và cắt tỉa lông là những dịch vụ được yêu thích nhất tại Blissful Pets."
  utter_other_services:
  - text: "Chúng tôi có các dịch vụ tắm gội, cắt tỉa lông, làm sạch răng, và nhiều hơn nữa để giữ thú cưng của bạn luôn khỏe mạnh và sạch sẽ."
  utter_massage_service:
  - text: "Chúng tôi cung cấp dịch vụ massage chuyên nghiệp để giúp thú cưng của bạn giảm căng thẳng và tăng cường sức khỏe."
  utter_reservation_confirmation:
  - text: "Việc xác nhận đặt lịch hẹn trước có thể giúp chúng tôi chuẩn bị tốt nhất cho thú cưng của bạn."
  utter_pet_type_acceptance:
  - text: "Chúng tôi chủ yếu chăm sóc cho chó và mèo, nhưng chúng tôi cũng chào đón các loại thú cưng khác. Hãy liên hệ với chúng tôi để biết thêm chi tiết."
  utter_pet_care_tips:
  - text: "Trong mùa đông, hãy chú ý giữ ấm cho thú cưng bằng cách sử dụng áo ấm và hạn chế thời gian ra ngoài. Trong mùa hè, đảm bảo thú cưng luôn có nước và nơi nghỉ mát."
  utter_training_tips:
  - text: "Sử dụng phương pháp tích cực và khen ngợi khi thú cưng hành động đúng, cũng như định hình hành vi không mong muốn bằng cách từ chối sự chú ý khi họ hành động xấu."
  utter_dental_care_tips:
  - text: "Đảm bảo rằng thú cưng của bạn có chế độ chăm sóc răng miệng hợp lý, bao gồm cung cấp đồ chơi gặm và xin tư vấn từ bác sĩ thú y về cách làm sạch răng cho thú cưng."
  utter_safe_toys:
  - text: "Đồ chơi có kích thước phù hợp và được làm từ vật liệu không độc hại là lựa chọn tốt nhất cho thú cưng của bạn. Hãy tránh sử dụng đồ chơi có thể gây nguy hiểm hoặc nuốt phải."
  utter_wound_care:
  - text: "Hãy kiểm tra thường xuyên cho thú cưng của bạn và nếu phát hiện vết thương, sạch sẽ nó và đưa thú cưng đến bác sĩ thú y nếu cần."
  utter_grooming_tips:
  - text: "Chải lông thú cưng hàng ngày và sử dụng sản phẩm chăm sóc lông phù hợp để giữ lông sạch sẽ và không rối."
  
  utter_service_cut_grooming:
    - text: "Chúng tôi cung cấp dịch vụ cắt tỉa lông chuyên nghiệp để giữ cho lông của thú cưng của bạn luôn gọn gàng và sạch sẽ."
  utter_service_dye_hair:
    - text: "Chúng tôi cung cấp dịch vụ nhuộm lông để tạo ra phong cách mới cho thú cưng của bạn."
  utter_service_ear_cleaning:
    - text: "Chúng tôi có dịch vụ vệ sinh tai chuyên nghiệp để giữ cho tai của thú cưng của bạn sạch sẽ và khỏe mạnh."
  utter_service_nail_trimming:
    - text: "Chúng tôi có dịch vụ cắt móng an toàn và chuyên nghiệp để giữ cho móng của thú cưng luôn ở trạng thái tốt nhất."
  utter_service_pet_transportation:
    - text: "Chúng tôi không cung cấp dịch vụ vận chuyển thú cưng. Tuy nhiên, chúng tôi có thể gợi ý các dịch vụ vận chuyển đáng tin cậy cho bạn."
  utter_service_reasonable_pricing:
    - text: "Chúng tôi cam kết cung cấp dịch vụ chất lượng với giá cả phải chăng, đảm bảo bạn và thú cưng của bạn có được trải nghiệm tốt nhất mà không làm hỏng ngân sách của bạn."
  utter_service_dental_hygiene:
    - text: "Chúng tôi có dịch vụ vệ sinh răng chuyên nghiệp giúp duy trì sức khỏe răng miệng cho thú cưng của bạn."

  utter_you_are_welcome:
  - text: "Rất vui được phục vụ bạn."
  - text: "Bạn có cần thêm thông tin gì không?"

  utter_goodbye:
  - text: "Hẹn gặp lại bạn vào lần sau!"
  - text: "Chúc bạn một ngày tốt lành và xin chào tạm biệt!"

  utter_fallback:
  - text: "Mình chưa hiểu ý muốn của bạn. Bạn có thể nói lại được không?"

  utter_handle_negative_feedback:
    - text: "Xin lỗi về sự bất tiện. Hãy cho mình biết thêm thông tin để mình có thể hỗ trợ bạn tốt hơn."


